allprojects {
    buildscript {
        repositories {
            jcenter()
            mavenCentral()
        }
        dependencies {
            classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.1.9'
            classpath "org.pitest:pitest-command-line:1.1.9"
        }
    }

}

